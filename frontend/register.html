<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookhub - Register</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
     <div class="top">
        <div class="flex-2">
            <div class="breathing-pulse"></div>
            <p id="typewrite">The best of christianity books - all here !</p>
            <div class="breathing-pulse"></div>
        </div>
    </div>
     <div class="container mt-2"><a href="index.html"><img src="./images/logo.png" alt="Bookhub" height="30px"></a></div>
  <div class="auth-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <label for="full_name">Full Name</label>
      <input type="text" id="full_name" name="full_name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" required>

      <label for="address">Address</label>
      <textarea id="address" name="address" required></textarea>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html" class="hyperlink">Login here</a></p>
    <div id="message"></div>

    <p class="notice">By registering, you agree to our <strong>Terms of Service</strong> and <strong>Privacy Policy</strong>.</p>
  </div>

  <script src="./js/auth.js"></script>
  <script>
    // Form submission
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      await registerUser(); // function will be defined in auth.js
    });
  </script>
</body>
</html>
