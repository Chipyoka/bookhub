<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookhub | Book Details</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <!-- Header -->
    <!-- Header secction -->
    <div class="top">
        <div class="flex-2">
            <div class="breathing-pulse"></div>
            <p id="typewrite">The best of christianity books - all here !</p>
            <div class="breathing-pulse"></div>
        </div>
    </div>
    <header>
    <div class="flex">
        <div><img src="./images/logo.png" alt="Bookhub" height="36px"></div>
        <nav>
        <a href="index.html">Home</a>
        <a class="active-nav" href="all-books.html">Books</a>
        </nav>
    </div>

    <!-- 🔍 Search Field -->
    <div class="search-box">
        <form id="search-form" class="search-form">
        <input
            type="text"
            id="search-input"
            placeholder="Search books..."
            required
        />
        <button title="search" type="submit"><img src="./images/search.png" alt="search" width="44px"></button>
        </form>
    </div>

    <div class="cta">
        <div>

            <button>
                <a href="checkout.html"><img src="./images/cart_.png" alt="cart" width="28px"></a>
            </button>
            <button>
                <a href="checkout.html"><img src="./images/profile_.png" alt="account" width="28px"></a>
            </button>
        </div>
        <button>Register</button>
    </div>
    </header>


  <!-- Book Detail Section -->
  <main class="book-details">
    <div class="details-container">
      <div class="image-section">
        <img id="book-image" src="" alt="Book Cover">
      </div>
      <div class="info-section">
        <h2 id="book-title">Loading...</h2>
        <p class="author"><strong>Author:</strong> <span id="book-author"></span></p>
        <p class="price"><strong>Price:</strong> K<span id="book-price"></span></p>
        <p class="description" id="book-description"></p>
        <button id="back-to-list" >Back to Listing</button>
        <button id="add-to-cart">Add to cart</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; <span id="year"></span> Bookhub. All rights reserved.
  </footer>


    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/search.js" ></script>
</body>
</html>
