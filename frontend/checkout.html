<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Bookhub | Cart & Checkout</title>
</head>
<body>
    <!-- Header -->

    <!-- Header secction -->
    <div class="top">
        <div class="flex-2">
            <div class="breathing-pulse"></div>
            <p id="typewrite">The best of christianity books - all here !</p>
            <div class="breathing-pulse"></div>
        </div>
    </div>
    <header>
        <div class="flex">
            <div><img src="./images/logo.png" alt="Bookhub" height="36px"></div>
            <nav>
            <a  href="index.html">Home</a>
            <a  href="products.html">Books</a>
            </nav>
        </div>

        <!-- Search Field -->
        <div class="search-box">
            <form id="search-form" class="search-form">
            <input
                type="text"
                id="search-input"
                placeholder="Search books..."
                required
            />
            <button title="search" type="submit"><img src="./images/search.png" alt="search" width="44px"></button>
            </form>
        </div>

        <div class="cta">
            <div>

                <button class="cart-btn">
                    <a href="checkout.html">
                        <img src="./images/cart_.png" alt="cart" width="28px">
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                </button>

                <button>
                    <a href="profile.html"><img src="./images/profile_.png" alt="account" width="28px"></a>
                </button>
            </div>
            <button> <a href="register.html">Register</a></button>
        </div>
    </header>

    <!-- Cart Section -->
    <div class="cart-total-summary">
        <div id="total-items">0</div>
        <div id="cart-total-amount">K0.00</div>
    </div>
    <main class="cart-page">
        <section class="cart-items">
            <h2>Your Cart</h2>
            <!-- Example cart list placeholder -->
            <div class="cart-list">
                <div class="cart-item">
                 <p>Cart items will show here</p>
                </div>
                <!-- Additional items will appear here -->
            </div>
   
        </section>

        <!-- Checkout Section -->
        <section class="checkout-form">
            <h2>Checkout</h2>
            <form action="#" method="post">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" >

                <label for="email">Email</label>
                <input type="email" id="email" name="email" >

                <label for="address">Shipping Address</label>
                <textarea id="address" name="address" rows="3"></textarea>

                <label for="payment">Payment Method</label>
                <select id="payment" name="payment">
                    <option value="">--Select--</option>
                    <option value="gpay">Google Pay</option>
                    <option value="airtel">Airtel Mobile Money</option>
                    <option value="mtn">MTN Mobile Money</option>
                </select>

                <button type="submit" class="btn-checkout">Place Order</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        This will be the footer
    </footer>

    <script type="module" src="./js/cart.js"></script>
    

</body>
</html>
