<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | Bookhub</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="top">
        <div class="flex-2">
            <div class="breathing-pulse"></div>
            <p id="typewrite">The best of christianity books - all here !</p>
            <div class="breathing-pulse"></div>
        </div>
    </div>
  

    <!-- main content -->
  <div class="container-2">
    <div class="profile-header">
      <h2>My Profile</h2>
      <div>
        <button class="btn-primary"><a href="index.html">Back Home</a></button>
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </div>
    </div>
    <div class="container-3">
        <div class="profile-section">
            <div id="profileInfo">
              <!-- User info will be populated here via auth.js -->
            </div>
        </div>
        <div class="change-password-section">
            <h3>Change Password</h3>
            <form id="changePasswordForm">
              <label for="oldPassword">Old Password</label>
              <input type="password" id="oldPassword" name="oldPassword" required>
        
              <label for="newPassword">New Password</label>
              <input type="password" id="newPassword" name="newPassword" required>
        
              <button type="submit">Update Password</button>
            </form>
        </div>
    
    </div>

    <h3>My Orders</h3>
    <div id="ordersList" class="orders-list"></div>

    
    <div id="message"></div>
  </div>

  <script src="./js/auth.js"></script>
   <script type="module" src="./js/cart.js"></script>
  <script>
    // Load profile data when page loads
    document.addEventListener('DOMContentLoaded', async () => {
      await loadProfile();
    });

    // Change password
    document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      await changePassword();
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      logoutUser();
    });
  </script>
</body>
</html>
